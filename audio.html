<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>

    <h1>Página de Áudio</h1>
    <a href="index.html">Voltar a Página inicial</a>
    <p>A tag de áudio se chama "audio"</p>
    <p>Utilizamos a tag "source" para dizer qual é o arquivo de audio que iremos trabalha. E src para mostrar o caminho do audio</p>
    <p>Utiliza-se "controls" para aparecer o controle de áudio</p>

    <audio controls>
        <source src="equipe/audio/teste.mp3"
        type="audio/mpeg">
    </audio>

</body>
</html>
